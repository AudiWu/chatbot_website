{% extends "mobileLayout.html" %} {% block title %}Personal Information{%
endblock %} {% block headContent %} {% endblock %} {% block bodyContent %}
<style>
  #message-box {
    margin: 2%;
    background-color: white;
    padding: 5%;
    border: solid 1px #3d3d3d;
    border-radius: 5px;
  }

  input[type="checkbox"],
  input[type="radio"] {
    margin-right: 5px !important;
  }

  h1 {
    margin: 5px 0px !important;
    padding: 2%;
  }
</style>

<h1 class="title">Personal Information</h1>
<div id="message-box">
  <form onsubmit="edit();return false;" method="POST">
    <label class="label">
      <div class="field form-inline">Name：{{ member['name'] }}</div>
      <div class="field form-inline">Email：{{ member['email'] }}</div>
      <div class="field">Id： {{ member['id'] }}</div>
      {% if member['role'] == 'worker' %}
        <div class="field">
          <label for="角色" class="label">Role: Worker</label>
        </div>
      {% else %}
        <div class="field">
          <label for="角色" class="label">Role：Manager</label>
        </div>
      {% endif %}
      <div class="field form-inline">
        <button class="button is-link">Edit</button>
        <a class="button is-link" href="" style="margin-left: 5%">Cancel</a>
      </div>
    </label>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  function edit() {
    const requestUrl = "/edit/{{ member['id'] }}";

    window.location = requestUrl;
  }
</script>
{% endblock %}
